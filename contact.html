    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
    <div class="overlay"></div>
    <header>
        <!--menu Icon start-->
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>
        <!--menu Icon end-->

        <!--Menu start-->
        <nav class="menu">
            <div class="menu-branding">
                <div class="portrait"></div>
            </div>
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item ">
                    <a href="about.html" class="nav-link">About Me</a>

                </li>
            </ul>

        </nav>
        <!--Menu end-->
    </header>
    <!--about section start-->
    <main id="about">

        <h1 class="lg-heading">
            Contact <span class="text-secondary">Me</span>
        </h1>
        <h2 class="sm-heading">
            Here's how to contact me...
        </h2>
        <div class="wrapper"></div>
        <div id="anim" class="wrapper animated slideInDown">
            <form id="contactForm">

                <div class="contact-us">
                    <div class="title">Get in touch</div>
                    <div class="input-fields">

                        <div class="items">
                            <label for="name" class="label">Name</label>
                            <input id="name" type="text" class="input">
                        </div>
                        <div class="items">
                            <label for="email" class="label">Email</label>
                            <input id="email" type="text" class="input">
                        </div>
                        <div class="items">
                            <label for="subject" class="label">Subject</label>
                            <input id="subject" type="text" class="input">
                        </div>
                        <div class="items">
                            <label for="msg" class="label">Message</label>
                            <textarea id="msg" class="text-area"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="submit">Submit</button>
            </form>
        </div>
        </div>
        </div>


        <!--about section end-->

    </main>
